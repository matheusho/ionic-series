<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/people">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{ person?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="person">

    <ion-item>
      <ion-label>
        <h3>Birth year</h3>
        <p>{{ person.birth_year }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Gender</h3>
        <p>{{ person.gender }}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
